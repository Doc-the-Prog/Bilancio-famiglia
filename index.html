<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Load Tracker</title>
    
    <!-- Meta per Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Bilancio">
    
    <!-- ICONA MIGLIORATA: Sfondo pieno per evitare la "F" di sistema -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%233b82f6%22/><text y=%2275%22 x=%2210%22 font-family=%22sans-serif%22 font-size=%2270%22>‚öñÔ∏è</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%233b82f6%22/><text y=%2275%22 x=%2210%22 font-family=%22sans-serif%22 font-size=%2270%22>‚öñÔ∏è</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, signInAnonymously, onAuthStateChanged, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBi1H5dULv4P_fxLQEX9uG4H8NXb9CoZ08",
            authDomain: "bilancio-famiglia.firebaseapp.com",
            projectId: "bilancio-famiglia",
            storageBucket: "bilancio-famiglia.firebasestorage.app",
            messagingSenderId: "203884053026",
            appId: "1:203884053026:web:d59091e9b843cf9f49007b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let history = [];

        // --- FUNZIONI ESPORTATE MANUALMENTE SU WINDOW ---
        // Questo garantisce che l'HTML le veda sempre
        window.addEntry = async (taskId) => {
            console.log("Cliccato task:", taskId);
            if (!auth.currentUser) {
                alert("Connessione in corso... riprova tra un secondo.");
                return;
            }
            
            const task = TASKS.find(t => t.id === taskId);
            const entryId = Date.now().toString();
            
            try {
                // Feedback immediato nel log
                const tempEntry = {
                    id: entryId,
                    user: localStorage.getItem('family_user') || 'Pap√†',
                    label: task.label + ' (salvataggio...)',
                    points: task.points,
                    archived: false
                };
                renderTemporary(tempEntry);

                await setDoc(doc(db, "history", entryId), {
                    user: localStorage.getItem('family_user') || 'Pap√†',
                    label: task.label,
                    points: task.points,
                    date: new Date().toISOString(),
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    archived: false
                });
            } catch (e) { 
                console.error("Errore salvataggio:", e);
                alert("Errore durante il salvataggio. Controlla la connessione.");
            }
        };

        window.removeEntry = async (id) => {
            try { await deleteDoc(doc(db, "history", id)); } catch(e) { console.error(e); }
        };

        window.archiveCurrentPeriod = async () => {
            const active = history.filter(h => !h.archived);
            if (active.length === 0) return;
            const promises = active.map(h => updateDoc(doc(db, "history", h.id), { archived: true }));
            await Promise.all(promises);
        };

        window.removeMonth = async (monthKey) => {
            const toDelete = history.filter(h => new Date(h.date).toLocaleString('it-IT', { month: 'long', year: 'numeric' }) === monthKey);
            await Promise.all(toDelete.map(h => deleteDoc(doc(db, "history", h.id))));
        };

        // Autenticazione e Sincronizzazione
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Connesso come:", user.uid);
                document.getElementById('status-dot').classList.replace('bg-orange-400', 'bg-green-500');
                
                onSnapshot(collection(db, "history"), (snapshot) => {
                    history = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    history.sort((a, b) => new Date(b.date) - new Date(a.date));
                    window.currentHistory = history;
                    updateUI();
                });
            } else {
                signInAnonymously(auth).catch(e => console.error("Errore Auth:", e));
            }
        });

        // Funzione per mostrare un caricamento locale
        function renderTemporary(entry) {
            const log = document.getElementById('recent-log');
            const div = document.createElement('div');
            div.className = "flex justify-between items-center bg-blue-50 p-3 rounded-xl border border-blue-100 opacity-60";
            div.innerHTML = `<span class="text-sm font-bold">${entry.label}</span>`;
            log.prepend(div);
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .task-card:active { transform: scale(0.92); background-color: #f1f5f9; }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; }
        .modal-view { display: none; position: fixed; inset: 0; background: white; z-index: 100; overflow-y: auto; }
        .modal-view.active { display: block; }
        .icon-container { min-height: 48px; width: 100%; display: flex; align-items: center; justify-content: center; margin-bottom: 0.5rem; font-size: 2rem; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

<div id="app" class="max-w-md mx-auto px-4 pt-4">
    <header class="mb-6">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-orange-400"></div>
                <h1 class="text-xl font-black text-slate-800 tracking-tight italic">Family Load</h1>
            </div>
            <button onclick="toggleArchive(true)" class="text-xs font-bold text-blue-600 bg-blue-50 px-4 py-1.5 rounded-full shadow-sm">Cronologia</button>
        </div>
        
        <div class="flex justify-center p-1 bg-slate-200 rounded-2xl">
            <button onclick="setUser('Pap√†')" id="btn-Pap√†" class="flex-1 py-2.5 rounded-xl font-bold transition-all text-sm">Pap√†</button>
            <button onclick="setUser('Mamma')" id="btn-Mamma" class="flex-1 py-2.5 rounded-xl font-bold transition-all text-sm">Mamma</button>
        </div>
    </header>

    <!-- Dashboard Punteggi -->
    <section class="bg-white rounded-3xl p-6 shadow-sm mb-6 border border-slate-100">
        <div class="w-full h-12 bg-slate-100 rounded-full overflow-hidden flex border-[6px] border-white shadow-inner">
            <div id="bar-Pap√†" class="h-full bg-blue-500 transition-all duration-700 ease-out" style="width: 50%"></div>
            <div id="bar-Mamma" class="h-full bg-rose-400 transition-all duration-700 ease-out" style="width: 50%"></div>
        </div>
        <div class="flex justify-between mt-4 px-2">
            <div class="flex flex-col">
                <span class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Pap√†</span>
                <span id="pts-Pap√†" class="text-blue-600 text-xl font-black italic">0</span>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Mamma</span>
                <span id="pts-Mamma" class="text-rose-500 text-xl font-black italic">0</span>
            </div>
        </div>
    </section>

    <!-- Navigazione Categorie -->
    <nav class="flex border-b border-slate-200 mb-6 sticky top-0 bg-slate-50/80 backdrop-blur-md z-10">
        <button onclick="setTab('Bambina')" id="tab-Bambina" class="flex-1 py-4 font-bold text-xs uppercase tracking-tighter">Figlia</button>
        <button onclick="setTab('Casa')" id="tab-Casa" class="flex-1 py-4 font-bold text-xs uppercase tracking-tighter">Casa</button>
        <button onclick="setTab('Testa')" id="tab-Testa" class="flex-1 py-4 font-bold text-xs uppercase tracking-tighter">Gestione</button>
        <button onclick="setTab('Altro')" id="tab-Altro" class="flex-1 py-4 font-bold text-xs uppercase tracking-tighter">Altro</button>
    </nav>

    <!-- Grid Task -->
    <div id="task-grid" class="grid grid-cols-2 gap-3"></div>

    <!-- Log Recente -->
    <section class="mt-10">
        <div class="flex justify-between items-center mb-4 px-1">
            <h3 class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] italic">Timeline</h3>
            <button onclick="window.archiveCurrentPeriod()" class="text-[10px] bg-white border border-slate-200 text-slate-400 px-3 py-1 rounded-full font-bold">AZZERA</button>
        </div>
        <div id="recent-log" class="space-y-2"></div>
    </section>
</div>

<div id="archive-view" class="modal-view">
    <div class="max-w-md mx-auto px-4 pt-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-slate-800 italic">Storico Mesi</h2>
            <button onclick="toggleArchive(false)" class="bg-slate-100 rounded-full w-10 h-10 flex items-center justify-center text-slate-500 text-2xl">&times;</button>
        </div>
        <div id="archive-content" class="space-y-4 pb-10"></div>
    </div>
</div>

<script>
    // Database dei task (costante)
    const TASKS = [
        { id: 'pannolino', label: 'Cambio Pannolino', points: 1, cat: 'Bambina', icon: 'üöº' },
        { id: 'prepara_scuola', label: 'Prep. Scuola', points: 3, cat: 'Bambina', icon: 'üè´' },
        { id: 'prepara_nanna', label: 'Prep. Nanna', points: 3, cat: 'Bambina', icon: 'üåô' },
        { id: 'addormentamento', label: 'Addormentamento', points: 3, cat: 'Bambina', icon: 'üò¥' },
        { id: 'vestizione_figlia', label: 'Vestizione', points: 2, cat: 'Bambina', icon: 'üëó' },
        { id: 'doccia_figlia', label: 'Doccia', points: 3, cat: 'Bambina', icon: 'üöø' },
        { id: 'post_doccia_figlia', label: 'Post Doccia', points: 3, cat: 'Bambina', icon: 'üßñüèª‚Äç‚ôÄÔ∏è' },
        { id: 'gioco', label: 'Gioco (30m)', points: 2, cat: 'Bambina', icon: 'üß∏' },
        { id: 'spostamenti', label: 'Trasporto', points: 3, cat: 'Bambina', icon: 'üèéÔ∏è' },
        { id: 'lavastoviglie', label: 'Lavastoviglie', points: 3, cat: 'Casa', icon: 'üßºüçΩÔ∏è' },
        { id: 'cucina_pasto', label: 'Preparazione Pasto', points: 5, cat: 'Casa', icon: 'üë®üèª‚Äçüç≥' },
        { id: 'sparecchiare', label: 'Sparecchiare', points: 1, cat: 'Casa', icon: 'üßπüç¥' },
        { id: 'lavatrice_carico', label: 'Lavatrice (Avvio)', points: 3, cat: 'Casa', icon: 'üßºüëï' },
        { id: 'lavatrice_stendere', label: 'Lavatrice (Stendere)', points: 3, cat: 'Casa', icon: 'üéèüëï' },
        { id: 'aspirapolvere', label: 'Aspirapolvere', points: 3, cat: 'Casa', icon: 'üßπ' },
        { id: 'riordinare', label: 'Riordinare', points: 3, cat: 'Casa', icon: 'üîÄ' },
        { id: 'pavimenti_parziale', label: 'Lavare Pavimenti', points: 5, cat: 'Casa', icon: 'üßº' },
        { id: 'pavimenti_totale', label: 'Pavimenti (Totale)', points: 5, cat: 'Casa', icon: 'üßº‚ú®' },
        { id: 'bagno_parziale', label: 'Pulizia Bagno', points: 5, cat: 'Casa', icon: 'üöΩ' },
        { id: 'bagno_totale', label: 'Bagno (Totale)', points: 5, cat: 'Casa', icon: 'üöΩ‚ú®' },
        { id: 'cottura', label: 'Piano Cottura', points: 2, cat: 'Casa', icon: 'üî•' },
        { id: 'piano_cucina', label: 'Pulizia Cucina', points: 1, cat: 'Casa', icon: 'üßºüç≥' },
        { id: 'vestiti', label: 'Piegare Vestiti', points: 2, cat: 'Casa', icon: 'ü´≥üèªüëï' },
        { id: 'spesa', label: 'Spesa', points: 5, cat: 'Casa', icon: 'üõí' },
        { id: 'burocrazia', label: 'Burocrazia', points: 4, cat: 'Testa', icon: 'üìÇ' },
        { id: 'menu', label: 'Gestione Men√π', points: 3, cat: 'Testa', icon: 'üìú' },
        { id: 'altro_1pt', label: 'Altro 1 pt', points: 1, cat: 'Altro', icon: 'üõ†Ô∏è' },
        { id: 'altro_3pt', label: 'Altro 3 pt', points: 3, cat: 'Altro', icon: 'üõ†Ô∏è' },
        { id: 'altro_5pt', label: 'Altro 5 pt', points: 5, cat: 'Altro', icon: 'üõ†Ô∏è' },
    ];

    let currentTab = 'Bambina';

    function setUser(user) {
        localStorage.setItem('family_user', user);
        document.querySelectorAll('[id^="btn-"]').forEach(btn => {
            const isActive = btn.id === `btn-${user}`;
            btn.classList.toggle('bg-white', isActive);
            btn.classList.toggle('shadow-md', isActive);
            btn.classList.toggle('text-slate-800', isActive);
            btn.classList.toggle('text-slate-400', !isActive);
        });
    }

    function setTab(tab) {
        currentTab = tab;
        document.querySelectorAll('[id^="tab-"]').forEach(t => {
            t.classList.toggle('tab-active', t.id === `tab-${tab}`);
            t.classList.toggle('text-slate-400', t.id !== `tab-${tab}`);
        });
        renderTasks();
    }

    function renderTasks() {
        const grid = document.getElementById('task-grid');
        grid.innerHTML = TASKS.filter(t => t.cat === currentTab).map(t => `
            <button onclick="window.addEntry('${t.id}')" class="task-card bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col items-center justify-center text-center transition-transform">
                <div class="icon-container">${t.icon}</div>
                <span class="text-[11px] font-black text-slate-800 leading-tight uppercase tracking-tight">${t.label}</span>
                <span class="text-[10px] font-black text-slate-400 mt-3 bg-slate-50 px-3 py-1 rounded-full">+${t.points}</span>
            </button>
        `).join('');
    }

    function updateUI() {
        const hist = window.currentHistory || [];
        const active = hist.filter(h => !h.archived);
        const stats = { 'Pap√†': 0, 'Mamma': 0 };
        active.forEach(h => stats[h.user] += h.points);
        
        const total = stats['Pap√†'] + stats['Mamma'];
        const p1 = total === 0 ? 50 : (stats['Pap√†'] / total) * 100;
        const p2 = total === 0 ? 50 : (stats['Mamma'] / total) * 100;
        
        document.getElementById('bar-Pap√†').style.width = `${p1}%`;
        document.getElementById('bar-Mamma').style.width = `${p2}%`;
        document.getElementById('pts-Pap√†').innerText = stats['Pap√†'];
        document.getElementById('pts-Mamma').innerText = stats['Mamma'];

        const logHtml = active.slice(0, 10).map(h => `
            <div class="flex justify-between items-center bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                <div class="flex items-center">
                    <div class="w-2.5 h-2.5 rounded-full ${h.user === 'Pap√†' ? 'bg-blue-500' : 'bg-rose-400'} mr-4"></div>
                    <div>
                        <div class="font-black text-slate-800 text-xs uppercase">${h.label}</div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase tracking-wider">${h.time}</div>
                    </div>
                </div>
                <button onclick="window.removeEntry('${h.id}')" class="p-2 text-slate-200 hover:text-red-400">‚úï</button>
            </div>
        `).join('');
        document.getElementById('recent-log').innerHTML = logHtml || '<p class="text-center text-slate-300 py-10 text-[10px] font-bold uppercase tracking-widest">Nessuna attivit√†</p>';
    }

    function toggleArchive(show) {
        document.getElementById('archive-view').classList.toggle('active', show);
        if(show) renderArchive();
    }

    function renderArchive() {
        const content = document.getElementById('archive-content');
        const hist = window.currentHistory || [];
        const archived = hist.filter(h => h.archived);
        if (archived.length === 0) {
            content.innerHTML = '<p class="text-center text-slate-400 py-10 italic text-sm">Archivio vuoto.</p>';
            return;
        }
        const months = {};
        archived.forEach(h => {
            const key = new Date(h.date).toLocaleString('it-IT', { month: 'long', year: 'numeric' });
            if (!months[key]) months[key] = { Pap√†: 0, Mamma: 0 };
            months[key][h.user] += h.points;
        });
        content.innerHTML = Object.keys(months).map(key => `
            <div class="bg-white rounded-3xl p-6 border border-slate-100 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-black text-slate-800 uppercase italic">${key}</h3>
                    <button onclick="window.removeMonth('${key}')" class="text-[10px] font-black text-rose-300 uppercase">Elimina</button>
                </div>
                <div class="flex justify-between">
                    <div class="flex flex-col">
                        <span class="text-[9px] font-bold text-slate-400 uppercase">Pap√†</span>
                        <span class="text-blue-500 font-black text-lg">${months[key].Pap√†} pt</span>
                    </div>
                    <div class="flex flex-col items-end">
                        <span class="text-[9px] font-bold text-slate-400 uppercase">Mamma</span>
                        <span class="text-rose-500 font-black text-lg">${months[key].Mamma} pt</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Inizializzazione
    setUser(localStorage.getItem('family_user') || 'Pap√†');
    setTab('Bambina');
</script>
</body>
</html>
