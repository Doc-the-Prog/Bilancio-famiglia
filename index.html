<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Load Tracker</title>
    
    <!-- ICONA PERSONALIZZATA (Emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öñÔ∏è</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öñÔ∏è</text></svg>">
   
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, signInAnonymously, onAuthStateChanged, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- CONFIGURAZIONE PERSONALE AGGIORNATA ---
        const firebaseConfig = {
            apiKey: "AIzaSyBi1H5dULv4P_fxLQEX9uG4H8NXb9CoZ08",
            authDomain: "bilancio-famiglia.firebaseapp.com",
            projectId: "bilancio-famiglia",
            storageBucket: "bilancio-famiglia.firebasestorage.app",
            messagingSenderId: "203884053026",
            appId: "1:203884053026:web:d59091e9b843cf9f49007b"
        };
        // -------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let history = [];
        let userAuth = null;

        const fetchWithRetry = async (fn, retries = 5, delay = 1000) => {
            for (let i = 0; i < retries; i++) {
                try { return await fn(); } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(r => setTimeout(r, delay * Math.pow(2, i)));
                }
            }
        };

        async function initAuth() {
            try {
                await fetchWithRetry(() => signInAnonymously(auth));
            } catch (e) {
                console.error("Errore Autenticazione:", e);
                document.body.insertAdjacentHTML('afterbegin', '<div class="bg-red-500 text-white p-4 text-center">Errore di connessione al database. Riprova pi√π tardi.</div>');
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userAuth = user;
                const q = collection(db, "history");
                onSnapshot(q, (snapshot) => {
                    history = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    history.sort((a, b) => new Date(b.date) - new Date(a.date));
                    updateUI();
                }, (error) => {
                    console.error("Errore Database:", error);
                });
            }
        });

        window.addEntry = async (taskId) => {
            if (!userAuth) return;
            const task = TASKS.find(t => t.id === taskId);
            const entryId = Date.now().toString();
            try {
                await setDoc(doc(db, "history", entryId), {
                    user: localStorage.getItem('family_user') || 'Pap√†',
                    label: task.label,
                    points: task.points,
                    date: new Date().toISOString(),
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    archived: false
                });
            } catch (e) { console.error(e); }
        };

        window.removeEntry = async (id) => {
            if (!userAuth) return;
            await deleteDoc(doc(db, "history", id));
        };

        window.archiveCurrentPeriod = async () => {
            if (!userAuth || history.filter(h => !h.archived).length === 0) return;
            const toArchive = history.filter(h => !h.archived);
            const promises = toArchive.map(h => updateDoc(doc(db, "history", h.id), { archived: true }));
            await Promise.all(promises);
        };

        window.removeMonth = async (monthKey) => {
            if (!userAuth) return;
            const toDelete = history.filter(h => new Date(h.date).toLocaleString('it-IT', { month: 'long', year: 'numeric' }) === monthKey);
            await Promise.all(toDelete.map(h => deleteDoc(doc(db, "history", h.id))));
        };

        initAuth();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        .modal-view.active { display: block; }
        .icon-container { min-height: 48px; width: 100%; display: flex; align-items: center; justify-content: center; margin-bottom: 0.5rem; font-size: 1.8rem; gap: 4px; white-space: nowrap; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

            <button onclick="setUser('Mamma')" id="btn-Mamma" class="flex-1 py-2 rounded-lg font-semibold transition-all text-sm">Mamma</button>

    <section class="bg-white rounded-2xl p-6 shadow-sm mb-6 border border-slate-100">

                <span id="pts-Pap√†" class="text-blue-600 text-lg">0 pt</span>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-slate-400 text-[10px] uppercase">Mamma</span>

        </div>
    </section>

    <nav class="flex border-b border-slate-200 mb-6 bg-white rounded-t-xl overflow-hidden shadow-sm">
        <button onclick="setTab('Bambina')" id="tab-Bambina" class="flex-1 py-3 font-bold text-xs">Figlia</button>
        <button onclick="setTab('Casa')" id="tab-Casa" class="flex-1 py-3 font-bold text-xs">Casa</button>
        <button onclick="setTab('Testa')" id="tab-Testa" class="flex-1 py-3 font-bold text-xs">Gestione</button>
        <button onclick="setTab('Altro')" id="tab-Altro" class="flex-1 py-3 font-bold text-xs">Altro</button>
    </nav>

    <div id="task-grid" class="grid grid-cols-2 gap-3"></div>

    <section class="mt-10">
        <div class="flex justify-between items-end mb-4 px-1">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider italic">Ultime attivit√†</h3>
            <button onclick="window.archiveCurrentPeriod()" class="text-[9px] bg-slate-200 text-slate-500 px-2 py-1 rounded font-bold uppercase">Reset</button>
        </div>
        <div id="recent-log" class="space-y-2"></div>
    </section>
</div>

<div id="archive-view" class="modal-view">
    <div class="max-w-md mx-auto px-4 pt-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-slate-800">Storico</h2>
            <button onclick="toggleArchive(false)" class="text-slate-400 p-2 text-2xl">&times;</button>
        </div>
        <div id="archive-content" class="space-y-4 pb-10"></div>
    </div>
</div>

<script>
    const TASKS = [
        { id: 'pannolino', label: 'Cambio Pannolino', points: 1, cat: 'Bambina', icon: 'üöº' },
        { id: 'prepara_scuola', label: 'Prep. per Scuola', points: 3, cat: 'Bambina', icon: 'üè´' },
        { id: 'prepara_nanna', label: 'Prep. per Nanna', points: 3, cat: 'Bambina', icon: 'üåô' },
        { id: 'addormentamento', label: 'Addormentamento', points: 3, cat: 'Bambina', icon: 'üò¥' },
        { id: 'vestizione_figlia', label: 'Vestizione Generico', points: 2, cat: 'Bambina', icon: 'üëó' },
        { id: 'doccia_figlia', label: 'Doccia', points: 3, cat: 'Bambina', icon: 'üöø' },
        { id: 'post_doccia_figlia', label: 'Prep. Post Doccia', points: 3, cat: 'Bambina', icon: 'üßñüèª‚Äç‚ôÄÔ∏è' },
        { id: 'gioco', label: 'Gioco Insieme (30 min)', points: 2, cat: 'Bambina', icon: 'üß∏' },
        { id: 'spostamenti', label: 'Scarrozzare figlia', points: 3, cat: 'Bambina', icon: 'üèéÔ∏è' },
        { id: 'lavastoviglie', label: 'Svuotare Lavastoviglie', points: 3, cat: 'Casa', icon: 'üßºüçΩÔ∏è' },
        { id: 'cucina_pasto', label: 'Preparazione Pasto', points: 5, cat: 'Casa', icon: 'üë®üèª‚Äçüç≥' },
        { id: 'sparecchiare', label: 'Sparecchiare', points: 1, cat: 'Casa', icon: 'üßπüç¥' },
        { id: 'lavatrice_carico', label: 'Mandare Lavatrice', points: 3, cat: 'Casa', icon: 'üßºüëï' },
        { id: 'lavatrice_stendere', label: 'Stendere Lavatrice', points: 3, cat: 'Casa', icon: 'üéèüëï' },
        { id: 'aspirapolvere', label: 'Aspirapolvere', points: 3, cat: 'Casa', icon: 'üßπ' },
        { id: 'riordinare', label: 'Riordinare casa', points: 3, cat: 'Casa', icon: 'üîÄ' },
        { id: 'pavimenti_parziale', label: 'Lavare Pavimenti (cucina/soggiorno/ingresso)', points: 5, cat: 'Casa', icon: 'üßº' },
        { id: 'pavimenti_totale', label: 'Lavare Pavimenti (tutta casa)', points: 5, cat: 'Casa', icon: 'üßº‚ú®' },
        { id: 'bagno_parziale', label: 'Pulizia Bagno (lavandino/bidet)', points: 5, cat: 'Casa', icon: 'üöΩ' },
        { id: 'bagno_totale', label: 'Pulizia Bagno (anche WC/doccia)', points: 5, cat: 'Casa', icon: 'üöΩ‚ú®' },
        { id: 'cottura', label: 'Pulizia Piano Cottura', points: 2, cat: 'Casa', icon: 'üî•' },
        { id: 'piano_cucina', label: 'Pulizia Cucina (piano/mobili)', points: 1, cat: 'Casa', icon: 'üßºüç≥' },
        { id: 'vestiti', label: 'Piegare Vestiti', points: 2, cat: 'Casa', icon: 'ü´≥üèªüëï' },
        { id: 'spesa', label: 'Fare la spesa', points: 5, cat: 'Casa', icon: 'üõí' },
        { id: 'burocrazia', label: 'Burocrazia', points: 4, cat: 'Testa', icon: 'üìÇ' },
        { id: 'menu', label: 'Men√π', points: 3, cat: 'Testa', icon: 'üìú' },
        { id: 'altro_1pt', label: 'Altro 1 pt.', points: 1, cat: 'Altro', icon: 'üõ†Ô∏è1Ô∏è‚É£' },
        { id: 'altro_2pt', label: 'Altro 2 pt.', points: 2, cat: 'Altro', icon: 'üõ†Ô∏è2Ô∏è‚É£' },
        { id: 'altro_3pt', label: 'Altro 3 pt.', points: 3, cat: 'Altro', icon: 'üõ†Ô∏è3Ô∏è‚É£' },
        { id: 'altro_4pt', label: 'Altro 4 pt.', points: 4, cat: 'Altro', icon: 'üõ†Ô∏è4Ô∏è‚É£' },
        { id: 'altro_5pt', label: 'Altro 5 pt.', points: 5, cat: 'Altro', icon: 'üõ†Ô∏è5Ô∏è‚É£' },
    ];

    let currentTab = 'Bambina';

    function setUser(user) {
        localStorage.setItem('family_user', user);
        document.querySelectorAll('[id^="btn-"]').forEach(btn => {
            const isActive = btn.id === `btn-${user}`;
            btn.classList.toggle('bg-white', isActive);
            btn.classList.toggle('shadow-sm', isActive);
            btn.classList.toggle('text-slate-800', isActive);
            btn.classList.toggle('text-slate-500', !isActive);
        });
    }

    function setTab(tab) {
        currentTab = tab;
        document.querySelectorAll('[id^="tab-"]').forEach(t => {
            t.classList.toggle('tab-active', t.id === `tab-${tab}`);
            t.classList.toggle('text-slate-400', t.id !== `tab-${tab}`);
        });
        renderTasks();
    }

    function renderTasks() {
        const grid = document.getElementById('task-grid');
        grid.innerHTML = TASKS.filter(t => t.cat === currentTab).map(t => `
            <button onclick="window.addEntry('${t.id}')" class="task-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center justify-center text-center">
                <div class="icon-container">${t.icon}</div>
                <span class="text-[11px] font-bold text-slate-700 leading-tight">${t.label}</span>
                <span class="text-[10px] font-black text-slate-400 mt-2 bg-slate-50 px-2 py-0.5 rounded-full">${t.points} PT</span>
            </button>
        `).join('');
    }

    function updateUI() {
        const active = history.filter(h => !h.archived);
        const stats = { 'Pap√†': 0, 'Mamma': 0 };
        active.forEach(h => stats[h.user] += h.points);
        const total = stats['Pap√†'] + stats['Mamma'];
        const p1 = total === 0 ? 50 : (stats['Pap√†'] / total) * 100;
        const p2 = total === 0 ? 50 : (stats['Mamma'] / total) * 100;
        
        document.getElementById('bar-Pap√†').style.width = `${p1}%`;
        document.getElementById('bar-Mamma').style.width = `${p2}%`;
        document.getElementById('pts-Pap√†').innerText = `${stats['Pap√†']} pt`;
        document.getElementById('pts-Mamma').innerText = `${stats['Mamma']} pt`;

        const logHtml = active.slice(0, 10).map(h => `
            <div class="flex justify-between items-center bg-white p-3 rounded-xl border border-slate-100">
                <div class="flex items-center">
                    <div class="w-2 h-2 rounded-full ${h.user === 'Pap√†' ? 'bg-blue-500' : 'bg-rose-400'} mr-3"></div>
                    <span class="font-bold text-slate-700 text-sm">${h.label}</span>
                </div>
                <div class="flex items-center text-[10px] text-slate-400">
                    <button onclick="window.removeEntry('${h.id}')" class="ml-3 text-slate-300">‚úï</button>
                </div>
            </div>
        `).join('');
        document.getElementById('recent-log').innerHTML = logHtml || '<p class="text-center text-slate-300 py-4 text-xs italic">Nessun dato</p>';
    }

    function toggleArchive(show) {
        document.getElementById('archive-view').classList.toggle('active', show);
        if(show) renderArchive();
    }

    function renderArchive() {
        const content = document.getElementById('archive-content');
        const archived = history.filter(h => h.archived);
        if (archived.length === 0) {
            content.innerHTML = '<p class="text-center text-slate-400 py-10 italic text-sm">Nessun dato archiviato.</p>';
            return;
        }
        const months = {};
        archived.forEach(h => {
            const key = new Date(h.date).toLocaleString('it-IT', { month: 'long', year: 'numeric' });
            if (!months[key]) months[key] = { Pap√†: 0, Mamma: 0 };
            months[key][h.user] += h.points;
        });
        content.innerHTML = Object.keys(months).map(key => `
            <div class="bg-slate-50 rounded-xl p-4 border border-slate-200">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-sm font-bold text-slate-700 capitalize">${key}</h3>
                    <button onclick="window.removeMonth('${key}')" class="text-[9px] font-bold text-red-300">ELIMINA</button>
                </div>
                <div class="flex justify-between text-xs font-bold">
                    <span class="text-blue-500">Pap√†: ${months[key].Pap√†} pt</span>
                    <span class="text-rose-500">Mamma: ${months[key].Mamma} pt</span>
                </div>
            </div>
        `).join('');
    }

    setUser(localStorage.getItem('family_user') || 'Pap√†');
    setTab('Bambina');
</script>
</body>
