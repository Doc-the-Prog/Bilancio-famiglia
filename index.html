<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Load Tracker</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Bilancio">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%233b82f6%22/><text y=%2275%22 x=%2210%22 font-family=%22sans-serif%22 font-size=%2270%22>‚öñÔ∏è</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%233b82f6%22/><text y=%2275%22 x=%2210%22 font-family=%22sans-serif%22 font-size=%2270%22>‚öñÔ∏è</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, signInAnonymously, onAuthStateChanged, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBi1H5dULv4P_fxLQEX9uG4H8NXb9CoZ08",
            authDomain: "bilancio-famiglia.firebaseapp.com",
            projectId: "bilancio-famiglia",
            storageBucket: "bilancio-famiglia.firebasestorage.app",
            messagingSenderId: "203884053026",
            appId: "1:203884053026:web:d59091e9b843cf9f49007b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let history = [];

        // Debug Console Visiva
        const logDebug = (msg, isError = false) => {
            const el = document.getElementById('debug-log');
            el.innerText = msg;
            el.className = isError ? "text-[10px] text-red-500 font-bold" : "text-[10px] text-slate-400";
            console.log(msg);
        };

        window.addEntry = async (taskId) => {
            logDebug("Tentativo invio...");
            if (!auth.currentUser) {
                logDebug("Errore: Utente non autenticato", true);
                return;
            }
            
            const task = TASKS.find(t => t.id === taskId);
            const entryId = Date.now().toString();
            
            try {
                await setDoc(doc(db, "history", entryId), {
                    user: localStorage.getItem('family_user') || 'Pap√†',
                    label: task.label,
                    points: task.points,
                    date: new Date().toISOString(),
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    archived: false
                });
                logDebug("Ultimo invio: OK");
            } catch (e) { 
                logDebug("Errore Firebase: " + e.code, true);
            }
        };

        window.removeEntry = async (id) => {
            try { await deleteDoc(doc(db, "history", id)); } catch(e) { logDebug("Errore delete", true); }
        };

        window.archiveCurrentPeriod = async () => {
            const active = history.filter(h => !h.archived);
            if (active.length === 0) return;
            try {
                const promises = active.map(h => updateDoc(doc(db, "history", h.id), { archived: true }));
                await Promise.all(promises);
                logDebug("Reset OK");
            } catch(e) { logDebug("Errore Reset", true); }
        };

        window.removeMonth = async (monthKey) => {
            const toDelete = history.filter(h => new Date(h.date).toLocaleString('it-IT', { month: 'long', year: 'numeric' }) === monthKey);
            await Promise.all(toDelete.map(h => deleteDoc(doc(db, "history", h.id))));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                logDebug("Connesso.");
                document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500";
                
                onSnapshot(collection(db, "history"), (snapshot) => {
                    history = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    history.sort((a, b) => new Date(b.date) - new Date(a.date));
                    window.currentHistory = history;
                    updateUI();
                }, (err) => {
                    logDebug("Errore snapshot: " + err.code, true);
                });
            } else {
                logDebug("Autenticazione in corso...");
                signInAnonymously(auth).catch(e => logDebug("Auth Fallita: " + e.code, true));
            }
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .task-card:active { transform: scale(0.95); opacity: 0.8; }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .modal-view { display: none; position: fixed; inset: 0; background: white; z-index: 100; overflow-y: auto; }
        .modal-view.active { display: block; }
        .icon-container { min-height: 40px; display: flex; align-items: center; justify-content: center; margin-bottom: 0.25rem; font-size: 1.5rem; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

<div id="app" class="max-w-md mx-auto px-4 pt-6">
    <header class="mb-6">
        <div class="flex justify-between items-start mb-4">
            <div>
                <div class="flex items-center gap-2">
                    <div id="status-dot" class="w-2 h-2 rounded-full bg-orange-400"></div>
                    <h1 class="text-lg font-bold text-slate-800 italic">Family Load</h1>
                </div>
                <div id="debug-log" class="text-[10px] text-slate-400">Inizializzazione...</div>
            </div>
            <button onclick="toggleArchive(true)" class="text-xs font-semibold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">Storico</button>
        </div>
        
        <div class="flex justify-center p-1 bg-slate-200 rounded-xl">
            <button onclick="setUser('Pap√†')" id="btn-Pap√†" class="flex-1 py-2 rounded-lg font-semibold transition-all text-sm">Pap√†</button>
            <button onclick="setUser('Mamma')" id="btn-Mamma" class="flex-1 py-2 rounded-lg font-semibold transition-all text-sm">Mamma</button>
        </div>
    </header>

    <section class="bg-white rounded-2xl p-6 shadow-sm mb-6 border border-slate-100 text-center">
        <div class="w-full h-10 bg-slate-100 rounded-full overflow-hidden flex border-4 border-white shadow-inner">
            <div id="bar-Pap√†" class="h-full bg-blue-500 transition-all duration-700" style="width: 50%"></div>
            <div id="bar-Mamma" class="h-full bg-rose-400 transition-all duration-700" style="width: 50%"></div>
        </div>
        <div class="flex justify-between mt-3 text-sm font-bold px-1">
            <span id="pts-Pap√†" class="text-blue-600">0 pt</span>
            <span id="pts-Mamma" class="text-rose-500">0 pt</span>
        </div>
    </section>

    <nav class="flex border-b border-slate-200 mb-6 sticky top-0 bg-slate-50/90 backdrop-blur-sm">
        <button onclick="setTab('Bambina')" id="tab-Bambina" class="flex-1 py-3 font-semibold text-xs">Figlia</button>
        <button onclick="setTab('Casa')" id="tab-Casa" class="flex-1 py-3 font-semibold text-xs">Casa</button>
        <button onclick="setTab('Testa')" id="tab-Testa" class="flex-1 py-3 font-semibold text-xs">Gestione</button>
        <button onclick="setTab('Altro')" id="tab-Altro" class="flex-1 py-3 font-semibold text-xs">Altro</button>
    </nav>

    <div id="task-grid" class="grid grid-cols-2 gap-3"></div>

    <section class="mt-10">
        <div class="flex justify-between items-center mb-4 px-1">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest italic">Attivit√† recenti</h3>
            <button onclick="window.archiveCurrentPeriod()" class="text-[10px] text-slate-400 font-bold border border-slate-200 px-2 py-1 rounded">RESET</button>
        </div>
        <div id="recent-log" class="space-y-2"></div>
    </section>
</div>

<div id="archive-view" class="modal-view">
    <div class="max-w-md mx-auto px-4 pt-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">Storico</h2>
            <button onclick="toggleArchive(false)" class="text-slate-400 text-2xl">&times;</button>
        </div>
        <div id="archive-content" class="space-y-4 pb-10"></div>
    </div>
</div>

<script>
    const TASKS = [
        { id: 'pannolino', label: 'Cambio Pannolino', points: 1, cat: 'Bambina', icon: 'üöº' },
        { id: 'prepara_scuola', label: 'Prep. Scuola', points: 3, cat: 'Bambina', icon: 'üè´' },
        { id: 'prepara_nanna', label: 'Prep. Nanna', points: 3, cat: 'Bambina', icon: 'üåô' },
        { id: 'addormentamento', label: 'Addormentamento', points: 3, cat: 'Bambina', icon: 'üò¥' },
        { id: 'vestizione_figlia', label: 'Vestizione', points: 2, cat: 'Bambina', icon: 'üëó' },
        { id: 'doccia_figlia', label: 'Doccia', points: 3, cat: 'Bambina', icon: 'üöø' },
        { id: 'post_doccia_figlia', label: 'Prep. Post Doccia', points: 3, cat: 'Bambina', icon: 'üßñüèª‚Äç‚ôÄÔ∏è' },
        { id: 'gioco', label: 'Gioco (30 min)', points: 2, cat: 'Bambina', icon: 'üß∏' },
        { id: 'spostamenti', label: 'Trasporto', points: 3, cat: 'Bambina', icon: 'üèéÔ∏è' },
        { id: 'lavastoviglie', label: 'Lavastoviglie', points: 3, cat: 'Casa', icon: 'üßº' },
        { id: 'cucina_pasto', label: 'Prep. Pasto', points: 5, cat: 'Casa', icon: 'üë®üèª‚Äçüç≥' },
        { id: 'sparecchiare', label: 'Sparecchiare', points: 1, cat: 'Casa', icon: 'üßπ' },
        { id: 'lavatrice_carico', label: 'Lavatrice (Avvio)', points: 3, cat: 'Casa', icon: 'üëï' },
        { id: 'lavatrice_stendere', label: 'Lavatrice (Stendi)', points: 3, cat: 'Casa', icon: 'üéè' },
        { id: 'aspirapolvere', label: 'Aspirapolvere', points: 3, cat: 'Casa', icon: 'üßπ' },
        { id: 'riordinare', label: 'Riordinare', points: 3, cat: 'Casa', icon: 'üîÄ' },
        { id: 'pavimenti_parziale', label: 'Lavare Pavimenti', points: 5, cat: 'Casa', icon: 'üßº' },
        { id: 'bagno_parziale', label: 'Pulizia Bagno', points: 5, cat: 'Casa', icon: 'üöΩ' },
        { id: 'cottura', label: 'Piano Cottura', points: 2, cat: 'Casa', icon: 'üî•' },
        { id: 'spesa', label: 'Spesa', points: 5, cat: 'Casa', icon: 'üõí' },
        { id: 'burocrazia', label: 'Burocrazia', points: 4, cat: 'Testa', icon: 'üìÇ' },
        { id: 'menu', label: 'Men√π', points: 3, cat: 'Testa', icon: 'üìú' },
        { id: 'altro_1pt', label: 'Altro 1 pt', points: 1, cat: 'Altro', icon: 'üõ†Ô∏è' },
        { id: 'altro_3pt', label: 'Altro 3 pt', points: 3, cat: 'Altro', icon: 'üõ†Ô∏è' },
        { id: 'altro_5pt', label: 'Altro 5 pt', points: 5, cat: 'Altro', icon: 'üõ†Ô∏è' },
    ];

    let currentTab = 'Bambina';

    function setUser(user) {
        localStorage.setItem('family_user', user);
        document.querySelectorAll('[id^="btn-"]').forEach(btn => {
            const isActive = btn.id === `btn-${user}`;
            btn.classList.toggle('bg-white', isActive);
            btn.classList.toggle('shadow-sm', isActive);
            btn.classList.toggle('text-slate-800', isActive);
            btn.classList.toggle('text-slate-500', !isActive);
        });
    }

    function setTab(tab) {
        currentTab = tab;
        document.querySelectorAll('[id^="tab-"]').forEach(t => {
            t.classList.toggle('tab-active', t.id === `tab-${tab}`);
            t.classList.toggle('text-slate-400', t.id !== `tab-${tab}`);
        });
        renderTasks();
    }

    function renderTasks() {
        const grid = document.getElementById('task-grid');
        grid.innerHTML = TASKS.filter(t => t.cat === currentTab).map(t => `
            <button onclick="window.addEntry('${t.id}')" class="task-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center justify-center text-center">
                <div class="icon-container">${t.icon}</div>
                <span class="text-[11px] font-semibold text-slate-700 leading-tight">${t.label}</span>
                <span class="text-[10px] text-slate-400 mt-2">+${t.points} PT</span>
            </button>
        `).join('');
    }

    function updateUI() {
        const hist = window.currentHistory || [];
        const active = hist.filter(h => !h.archived);
        const stats = { 'Pap√†': 0, 'Mamma': 0 };
        active.forEach(h => stats[h.user] += h.points);
        const total = stats['Pap√†'] + stats['Mamma'];
        const p1 = total === 0 ? 50 : (stats['Pap√†'] / total) * 100;
        const p2 = total === 0 ? 50 : (stats['Mamma'] / total) * 100;
        
        document.getElementById('bar-Pap√†').style.width = `${p1}%`;
        document.getElementById('bar-Mamma').style.width = `${p2}%`;
        document.getElementById('pts-Pap√†').innerText = `${stats['Pap√†']} pt`;
        document.getElementById('pts-Mamma').innerText = `${stats['Mamma']} pt`;

        const logHtml = active.slice(0, 8).map(h => `
            <div class="flex justify-between items-center bg-white p-3 rounded-xl border border-slate-100 shadow-sm">
                <div class="flex items-center">
                    <div class="w-2 h-2 rounded-full ${h.user === 'Pap√†' ? 'bg-blue-500' : 'bg-rose-400'} mr-3"></div>
                    <span class="text-sm text-slate-700">${h.label}</span>
                </div>
                <button onclick="window.removeEntry('${h.id}')" class="text-slate-300 px-2 text-lg">√ó</button>
            </div>
        `).join('');
        document.getElementById('recent-log').innerHTML = logHtml || '<p class="text-center text-slate-300 py-4 text-xs italic">Nessun dato</p>';
    }

    function toggleArchive(show) {
        document.getElementById('archive-view').classList.toggle('active', show);
        if(show) renderArchive();
    }

    function renderArchive() {
        const content = document.getElementById('archive-content');
        const hist = window.currentHistory || [];
        const archived = hist.filter(h => h.archived);
        if (archived.length === 0) {
            content.innerHTML = '<p class="text-center text-slate-400 py-10 italic text-sm">Archivio vuoto.</p>';
            return;
        }
        const months = {};
        archived.forEach(h => {
            const key = new Date(h.date).toLocaleString('it-IT', { month: 'long', year: 'numeric' });
            if (!months[key]) months[key] = { Pap√†: 0, Mamma: 0 };
            months[key][h.user] += h.points;
        });
        content.innerHTML = Object.keys(months).map(key => `
            <div class="bg-white rounded-xl p-4 border border-slate-100 shadow-sm">
                <div class="flex justify-between items-center mb-2 border-b border-slate-50 pb-2">
                    <h3 class="text-xs font-bold text-slate-600 uppercase tracking-tighter">${key}</h3>
                    <button onclick="window.removeMonth('${key}')" class="text-[9px] text-red-300 font-bold">ELIMINA</button>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-blue-500 font-bold">Pap√†: ${months[key].Pap√†} pt</span>
                    <span class="text-rose-500 font-bold">Mamma: ${months[key].Mamma} pt</span>
                </div>
            </div>
        `).join('');
    }

    setUser(localStorage.getItem('family_user') || 'Pap√†');
    setTab('Bambina');
</script>
</body>
</html>
