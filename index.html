<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Load Tracker</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bilancio">

    <link rel="icon" href="https://emojiapi.dev/api/v1/balance_scale/512.png">
    <link rel="apple-touch-icon" href="https://emojiapi.dev/api/v1/balance_scale/512.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .task-card:active { transform: scale(0.95); }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; }
        .modal-view { display: none; position: fixed; inset: 0; background: white; z-index: 100; overflow-y: auto; }
        .modal-view.active { display: block; }
        /* Stile per il selettore punti */
        .score-overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); z-index: 200; align-items: center; justify-content: center; padding: 1rem; }
        .score-overlay.active { display: flex; }
        .icon-container { min-height: 48px; width: 100%; display: flex; align-items: center; justify-content: center; margin-bottom: 0.5rem; font-size: 1.8rem; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

<div id="app" class="max-w-md mx-auto px-4 pt-6">
    <header class="mb-6 text-center">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-slate-800 italic">Bilancio Famiglia</h1>
            <button onclick="toggleArchive(true)" class="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">Storico</button>
        </div>
        <div class="flex justify-center p-1 bg-slate-200 rounded-xl">
            <button onclick="setUser('Pap√†')" id="btn-Pap√†" class="flex-1 py-2 rounded-lg font-semibold transition-all text-sm">Pap√†</button>
            <button onclick="setUser('Mamma')" id="btn-Mamma" class="flex-1 py-2 rounded-lg font-semibold transition-all text-sm">Mamma</button>
        </div>
    </header>

    <section class="bg-white rounded-2xl p-6 shadow-sm mb-6 border border-slate-100">
        <div class="w-full h-10 bg-slate-100 rounded-full overflow-hidden flex border-4 border-white shadow-inner">
            <div id="bar-Pap√†" class="h-full bg-blue-500 transition-all duration-1000" style="width: 50%"></div>
            <div id="bar-Mamma" class="h-full bg-rose-400 transition-all duration-1000" style="width: 50%"></div>
        </div>
        <div class="flex justify-between mt-4 text-sm font-black px-1">
            <div class="flex flex-col">
                <span class="text-slate-400 text-[10px] uppercase font-bold">Pap√†</span>
                <span id="pts-Pap√†" class="text-blue-600 text-lg font-black">0 pt</span>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-slate-400 text-[10px] uppercase font-bold">Mamma</span>
                <span id="pts-Mamma" class="text-rose-500 text-lg font-black">0 pt</span>
            </div>
        </div>
    </section>

    <nav class="flex border-b border-slate-200 mb-6 bg-white rounded-t-xl overflow-hidden shadow-sm">
        <button onclick="setTab('Bambina')" id="tab-Bambina" class="flex-1 py-3 font-bold text-xs uppercase tracking-tighter">Figlia</button>
        <button onclick="setTab('Casa')" id="tab-Casa" class="flex-1 py-3 font-bold text-xs uppercase tracking-tighter">Casa</button>
        <button onclick="setTab('Altro')" id="tab-Altro" class="flex-1 py-3 font-bold text-xs uppercase tracking-tighter">Altro</button>
    </nav>

    <div id="task-grid" class="grid grid-cols-2 gap-3"></div>

    <section class="mt-10">
        <div class="flex justify-between items-end mb-4 px-1">
            <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest italic">Ultime attivit√†</h3>
            <button id="reset-trigger" class="text-[9px] bg-slate-200 text-slate-500 px-2 py-1 rounded font-bold uppercase">Reset Periodo</button>
        </div>
        <div id="recent-log" class="space-y-2"></div>
    </section>
</div>

<div id="score-selector" class="score-overlay">
    <div class="bg-white rounded-3xl p-6 w-full max-w-xs shadow-2xl">
        <p class="text-center font-bold text-slate-800 mb-4" id="selected-task-label">Scegli il punteggio</p>
        <div class="grid grid-cols-5 gap-2">
            <button onclick="confirmScore(1)" class="aspect-square rounded-xl bg-slate-100 font-bold text-slate-700 hover:bg-blue-500 hover:text-white transition-colors">1</button>
            <button onclick="confirmScore(2)" class="aspect-square rounded-xl bg-slate-100 font-bold text-slate-700 hover:bg-blue-500 hover:text-white transition-colors">2</button>
            <button onclick="confirmScore(3)" class="aspect-square rounded-xl bg-slate-100 font-bold text-slate-700 hover:bg-blue-500 hover:text-white transition-colors">3</button>
            <button onclick="confirmScore(4)" class="aspect-square rounded-xl bg-slate-100 font-bold text-slate-700 hover:bg-blue-500 hover:text-white transition-colors">4</button>
            <button onclick="confirmScore(5)" class="aspect-square rounded-xl bg-slate-100 font-bold text-slate-700 hover:bg-blue-500 hover:text-white transition-colors">5</button>
            <button onclick="confirmScore(6)" class="aspect-square rounded-xl bg-slate-100 font-bold text-slate-700 hover:bg-blue-500 hover:text-white transition-colors">6</button>
            <button onclick="confirmScore(7)" class="aspect-square rounded-xl bg-slate-100 font-bold text-slate-700 hover:bg-blue-500 hover:text-white transition-colors">7</button>
            <button onclick="confirmScore(8)" class="aspect-square rounded-xl bg-slate-100 font-bold text-slate-700 hover:bg-blue-500 hover:text-white transition-colors">8</button>
            <button onclick="confirmScore(9)" class="aspect-square rounded-xl bg-slate-100 font-bold text-slate-700 hover:bg-blue-500 hover:text-white transition-colors">9</button>
            <button onclick="confirmScore(10)" class="aspect-square rounded-xl bg-slate-100 font-bold text-slate-700 hover:bg-blue-500 hover:text-white transition-colors">10</button>
        </div>
        <button onclick="closeScoreSelector()" class="w-full mt-6 py-3 text-slate-400 font-semibold text-sm">Annulla</button>
    </div>
</div>

<div id="archive-view" class="modal-view">
    <div class="max-w-md mx-auto px-4 pt-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-slate-800 tracking-tighter">Storico Mesi</h2>
            <button onclick="toggleArchive(false)" class="text-slate-400 p-2 text-3xl">&times;</button>
        </div>
        <div id="archive-content" class="space-y-4 pb-10"></div>
    </div>
</div>

<script>
    // --- DATI ---
    const TASKS = [
        { id: 'pannolino', label: 'Cambio Pannolino', cat: 'Bambina', icon: 'üöº', suggestedScores: [1] },
        { id: 'prepara_mattina', label: 'Prep. Mattino', cat: 'Bambina', icon: 'üè´', suggestedScores: [3] },
        { id: 'prepara_nanna', label: 'Prep. per Nanna', cat: 'Bambina', icon: 'üåô', suggestedScores: [2] },
        { id: 'addormentamento', label: 'Addormentamento', cat: 'Bambina', icon: 'üò¥', suggestedScores: [2] },
        { id: 'vestizione_figlia', label: 'Vestizione Generico', cat: 'Bambina', icon: 'üëó', suggestedScores: [1] },
        { id: 'doccia_figlia', label: 'Doccia', cat: 'Bambina', icon: 'üöø', suggestedScores: [2] },
        { id: 'post_doccia_figlia', label: 'Prep. Post Doccia', cat: 'Bambina', icon: 'üßñüèª‚Äç‚ôÄÔ∏è', suggestedScores: [3] },
        { id: 'gioco', label: 'Gioco Insieme (30 min)', cat: 'Bambina', icon: 'üß∏', suggestedScores: [1] },
        { id: 'spostamenti', label: 'Scarrozzare figlia', cat: 'Bambina', icon: 'üèéÔ∏è', suggestedScores: [1] },
        { id: 'lavastoviglie', label: 'Svuotare Lavastoviglie', cat: 'Casa', icon: 'üçΩÔ∏è', suggestedScores: [2] },
        { id: 'cucina_pasto', label: 'Preparazione Pasto', cat: 'Casa', icon: 'üë®üèª‚Äçüç≥', suggestedScores: [3] },
        { id: 'sparecchiare', label: 'Sparecchiare', cat: 'Casa', icon: 'üç¥', suggestedScores: [1] },
        { id: 'lavatrice_carico', label: 'Mandare Lavatrice', cat: 'Casa', icon: 'üßºüëï', suggestedScores: [1,2] },
        { id: 'lavatrice_stendere', label: 'Stendere Lavatrice', cat: 'Casa', icon: 'üéèüëï', suggestedScores: [2] },
        { id: 'piegare_vestiti', label: 'Piegare Vestiti', cat: 'Casa', icon: 'ü´≥üèºüëï', suggestedScores: [2] },
        { id: 'aspirapolvere', label: 'Aspirapolvere', cat: 'Casa', icon: 'üßπ', suggestedScores: [1,4] },
        { id: 'pavimenti', label: 'Lavare Pavimenti', cat: 'Casa', icon: 'üßº', suggestedScores: [5,7] },
        { id: 'bagno', label: 'Pulizia Bagno', cat: 'Casa', icon: 'üöΩ', suggestedScores: [3,5,7] },
        { id: 'cottura', label: 'Pulizia Piano Cottura', cat: 'Casa', icon: 'üî•', suggestedScores: [3] },
        { id: 'cucina_pulizia', label: 'Pulizia Cucina', cat: 'Casa', icon: 'üßΩ', suggestedScores: [1,2] },
        { id: 'spesa', label: 'Fare la spesa', cat: 'Casa', icon: 'üõí', suggestedScores: [3] },
        { id: 'spazzatura', label: 'Buttare Plastica/Carta', cat: 'Casa', icon: 'üóëÔ∏è', suggestedScores: [1] },
        { id: 'altro', label: 'Altra attivit√†', cat: 'Altro', icon: 'üõ†Ô∏è'}
    ];

    let currentTab = 'Bambina';
    let pendingTaskId = null; // Per ricordare quale task √® stato cliccato

    function setUser(user) {
        localStorage.setItem('family_user', user);
        document.querySelectorAll('[id^="btn-"]').forEach(btn => {
            const isActive = btn.id === `btn-${user}`;
            btn.classList.toggle('bg-white', isActive);
            btn.classList.toggle('shadow-sm', isActive);
            btn.classList.toggle('text-slate-800', isActive);
            btn.classList.toggle('text-slate-500', !isActive);
        });
    }

    function setTab(tab) {
        currentTab = tab;
        document.querySelectorAll('[id^="tab-"]').forEach(t => {
            t.classList.toggle('tab-active', t.id === `tab-${tab}`);
            t.classList.toggle('text-slate-400', t.id !== `tab-${tab}`);
        });
        renderTasks();
    }

    function renderTasks() {
        const grid = document.getElementById('task-grid');
        grid.innerHTML = TASKS.filter(t => t.cat === currentTab).map(t => `
            <button onclick="openScoreSelector('${t.id}')" class="task-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center justify-center text-center">
                <div class="icon-container">${t.icon}</div>
                <span class="text-[11px] font-bold text-slate-700 leading-tight">${t.label}</span>
            </button>
        `).join('');
    }

    // --- GESTIONE PUNTEGGIO ---
    function openScoreSelector(taskId) {
    const task = TASKS.find(t => t.id === taskId);
    pendingTaskId = taskId;
    
    document.getElementById('selected-task-label').innerText = task.label;
    
    // Recuperiamo l'array dei suggerimenti (se manca, usiamo un array vuoto)
    const suggestions = task.suggestedScores || [];
    
    const buttonsContainer = document.querySelector('#score-selector .grid');
    buttonsContainer.innerHTML = ''; 
    
    for (let i = 1; i <= 10; i++) {
        const isSuggested = suggestions.includes(i);
        const hasAnySuggestion = suggestions.length > 0; // Controlla se esistono suggerimenti per questo task
        
        const btn = document.createElement('button');
        btn.onclick = () => confirmScore(i);
        btn.innerText = i;
        
        btn.className = "aspect-square rounded-xl font-bold transition-all ";
        
        if (isSuggested) {
            // Stile evidenziato
            btn.className += "bg-blue-500 text-white shadow-lg ring-2 ring-blue-300 scale-105";
        } else {
            // Se ci sono suggerimenti, sbiadiamo gli altri. 
            // Se NON ci sono suggerimenti (come in "Altro"), li lasciamo tutti normali.
            btn.className += "bg-slate-100 text-slate-700 " + (hasAnySuggestion ? "opacity-50" : "opacity-100");
        }
        
        buttonsContainer.appendChild(btn);
    }
    
    document.getElementById('score-selector').classList.add('active');
}

    function closeScoreSelector() {
        document.getElementById('score-selector').classList.remove('active');
        pendingTaskId = null;
    }

    function confirmScore(points) {
        if (pendingTaskId && window.dbAddEntryWithPoints) {
            window.dbAddEntryWithPoints(pendingTaskId, points);
            closeScoreSelector();
        }
    }

    function toggleArchive(show) {
        document.getElementById('archive-view').classList.toggle('active', show);
        if(show && window.renderArchive) window.renderArchive();
    }

    window.onload = () => {
        setUser(localStorage.getItem('family_user') || 'Pap√†');
        setTab('Bambina');
    };
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBi1H5dULv4P_fxLQEX9uG4H8NXb9CoZ08",
        authDomain: "bilancio-famiglia.firebaseapp.com",
        projectId: "bilancio-famiglia",
        storageBucket: "bilancio-famiglia.firebasestorage.app",
        messagingSenderId: "203884053026",
        appId: "1:203884053026:web:d59091e9b843cf9f49007b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let history = [];

    // FUNZIONE PER RICEVERE IL PUNTEGGIO
    window.dbAddEntryWithPoints = async (taskId, points) => {
        const task = TASKS.find(t => t.id === taskId);
        const entryId = Date.now().toString();
        try {
            await setDoc(doc(db, "history", entryId), {
                user: localStorage.getItem('family_user') || 'Pap√†',
                label: task.label,
                points: points, // Usa i punti passati dal secondo click
                date: new Date().toISOString(),
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                archived: false
            });
        } catch (e) { console.error("Firebase Error:", e); }
    };

    window.dbRemoveEntry = async (id) => {
        try { await deleteDoc(doc(db, "history", id)); } catch(e) {}
    };

    window.dbRemoveMonth = async (monthKey) => {
        if (confirm(`Sei sicuro di eliminare ${monthKey}?`)) {
            const toDelete = history.filter(h => new Date(h.date).toLocaleString('it-IT', { month: 'long', year: 'numeric' }) === monthKey);
            await Promise.all(toDelete.map(h => deleteDoc(doc(db, "history", h.id))));
        }
    };

    document.getElementById('reset-trigger').onclick = async () => {
        if(!confirm("Vuoi archiviare i punti attuali?")) return;
        const active = history.filter(h => !h.archived);
        await Promise.all(active.map(h => updateDoc(doc(db, "history", h.id), { archived: true })));
    };

    function updateStats() {
        const active = history.filter(h => !h.archived);
        const stats = { 'Pap√†': 0, 'Mamma': 0 };
        active.forEach(h => { if(stats.hasOwnProperty(h.user)) stats[h.user] += h.points; });
        
        const total = stats['Pap√†'] + stats['Mamma'];
        const p1 = total === 0 ? 50 : (stats['Pap√†'] / total) * 100;
        const p2 = total === 0 ? 50 : (stats['Mamma'] / total) * 100;
        
        document.getElementById('bar-Pap√†').style.width = p1 + '%';
        document.getElementById('bar-Mamma').style.width = p2 + '%';
        document.getElementById('pts-Pap√†').innerText = stats['Pap√†'] + ' pt';
        document.getElementById('pts-Mamma').innerText = stats['Mamma'] + ' pt';

        const logHtml = active.slice(0, 8).map(h => `
            <div class="flex justify-between items-center bg-white p-3 rounded-xl border border-slate-100 shadow-sm">
                <div class="flex items-center">
                    <div class="w-2 h-6 rounded-full ${h.user === 'Pap√†' ? 'bg-blue-500' : 'bg-rose-400'} mr-3"></div>
                    <div>
                        <p class="font-bold text-slate-700 text-xs">${h.label} (${h.points} pt)</p>
                        <p class="text-[9px] text-slate-400 uppercase font-bold">${h.user} ‚Ä¢ ${h.time}</p>
                    </div>
                </div>
                <button onclick="window.dbRemoveEntry('${h.id}')" class="text-slate-300 p-2">‚úï</button>
            </div>
        `).join('');
        document.getElementById('recent-log').innerHTML = logHtml || '<p class="text-center text-slate-300 py-4 text-xs italic">Nessuna attivit√† recente</p>';
    }

    window.renderArchive = () => {
        const content = document.getElementById('archive-content');
        const archived = history.filter(h => h.archived);
        if (archived.length === 0) {
            content.innerHTML = '<p class="text-center text-slate-400 py-10 italic text-sm">Nessun mese archiviato.</p>';
            return;
        }
        const months = {};
        archived.forEach(h => {
            const key = new Date(h.date).toLocaleString('it-IT', { month: 'long', year: 'numeric' });
            if (!months[key]) months[key] = { Pap√†: 0, Mamma: 0 };
            months[key][h.user] += h.points;
        });
        content.innerHTML = Object.keys(months).map(key => `
            <div class="bg-slate-50 rounded-xl p-4 border border-slate-200">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-sm font-bold text-slate-700 capitalize">${key}</h3>
                    <button onclick="window.dbRemoveMonth('${key}')" class="text-[9px] font-bold text-red-300">CANCELLA</button>
                </div>
                <div class="flex justify-between text-xs font-bold">
                    <span class="text-blue-500 font-black">Pap√†: ${months[key].Pap√†} pt</span>
                    <span class="text-rose-500 font-black">Mamma: ${months[key].Mamma} pt</span>
                </div>
            </div>
        `).join('');
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            onSnapshot(collection(db, "history"), (snapshot) => {
                history = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                history.sort((a, b) => new Date(b.date) - new Date(a.date));
                updateStats();
            });
        } else {
            signInAnonymously(auth);
        }
    });
</script>
</body>
</html>
